<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMC Fitting Decoder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input { padding: 0.5rem; width: 300px; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f0f0f0; }
    #result p { margin-top: 1rem; color: #666; }
  </style>
</head>
<body>
  <h1>SMC Fitting Decoder</h1>
  <input id="search" placeholder="Enter fitting code like KQ2H06-00A" />
  <div id="result"><p>Type a fitting code to see results.</p></div>

  <script>
    const SHEET_ID = '1_rIcoAAucyQUZJFqJHZbnBYxZqeR5k3N';
    const SHEET_NAME = 'List 1';
    const API_KEY = 'AIzaSyA_X9r8coIAO8HwRWWdQ95UHZM6aJD5zbY';

    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchFittings() {
      try {
        const res = await fetch(URL);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const [headers, ...rows] = data.values || [];

        const input = document.getElementById('search');
        const resultDiv = document.getElementById('result');

        input.addEventListener('input', () => {
          const query = input.value.toUpperCase().trim();
          const filtered = rows.filter(row => row[0]?.toUpperCase().includes(query));
          if (!query) {
            resultDiv.innerHTML = '<p>Type a fitting code to see results.</p>';
            return;
          }
          if (filtered.length > 0) {
            let html = '<table><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
            html += filtered.map(row => '<tr>' + headers.map((_, i) => `<td>${row[i] || ''}</td>`).join('') + '</tr>').join('');
            html += '</table>';
            resultDiv.innerHTML = html;
          } else {
            resultDiv.innerHTML = '<p>No match found.</p>';
          }
        });
      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('result').innerHTML = '<p style="color:red;">Error loading data. Please check the API key and sheet permissions.</p>';
      }
    }

    fetchFittings();
  </script>
</body>
</html>
